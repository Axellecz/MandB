<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&B Thumbnails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #272730;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .thumbnail-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0;
      padding: 20px;
    }
    .thumbnail {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      border: 1px solid black;
      margin: 1px;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .thumbnail img {
      width: 250px;
      height: 354px;
      border-radius: 8px;
      object-fit: cover;
    }
    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .thumbnail:hover .thumbnail-overlay {
      opacity: 1;
    }
    .thumbnail-description {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .thumbnail:hover .thumbnail-description {
      opacity: 1;
    }
    .link-tab {
      margin-top: 10px;
      padding: 10px;
      background-color: #444;
      border-radius: 8px;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <!-- Thumbnails Container -->
  <div class="thumbnail-grid" id="thumbnailGrid">
    <!-- Thumbnail Example -->
    <div class="thumbnail" data-password-endpoint="http://localhost:3000/verify-password">
      <img src="new1.jpg" alt="Thumbnail 1">
      <div class="thumbnail-overlay"></div>
      <div class="thumbnail-description">img 1</div>
    </div>
  </div>

  <script>
    async function verifyPassword(passwordEndpoint, password) {
      try {
        const response = await fetch(passwordEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: password }),
        });

        if (!response.ok) {
          throw new Error('Incorrect password');
        }

        const data = await response.json();
        return data.secretUrl;
      } catch (error) {
        alert(error.message);
        return null;
      }
    }

    document.getElementById("thumbnailGrid").addEventListener("click", async function(event) {
      // Check if a thumbnail was clicked
      if (event.target.closest(".thumbnail")) {
        event.preventDefault(); // Prevent default action

        // Prompt for password
        const password = prompt("Enter Password:");
        const thumbnail = event.target.closest(".thumbnail");
        const passwordEndpoint = thumbnail.getAttribute("data-password-endpoint");

        // Verify password and get secret URL
        const secretUrl = await verifyPassword(passwordEndpoint, password);

        if (secretUrl) {
          // Check if the link tab already exists
          if (!thumbnail.querySelector(".link-tab")) {
            // Create a link tab
            const linkTab = document.createElement("div");
            linkTab.className = "link-tab";
            linkTab.innerHTML = `<a href="${secretUrl}" target="_blank">${secretUrl}</a>`;

            // Append the link tab to the thumbnail
            thumbnail.appendChild(linkTab);
          }
        }
      }
    });
  </script>

</body>
</html>
