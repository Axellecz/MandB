<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&B Thumbnails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #272730;
      color: #ffffff;
    }
    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 0;
      padding: 20px;
    }
    .thumbnail {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      border: 1px solid black; /* Thin black border around each thumbnail */
    }
    .thumbnail:hover {
      transform: scale(1.05);
      filter: brightness(0.8);
    }
    .thumbnail img {
      width: 250px;
      height: 354px;
      border-radius: 8px;
      object-fit: cover;
    }
    .thumbnail-description {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 4px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .thumbnail:hover .thumbnail-description {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Thumbnails Container -->
  <div class="thumbnail-grid" id="thumbnailGrid">
    <!-- Thumbnail Example -->
    <div class="thumbnail" data-link="https://mega.nz/folder/IOtnwZyB#H-rzZG39l2GBHLpnZmoJCA">
      <img src="new1.jpg" alt="Thumbnail 1">
      <div class="thumbnail-description">img 1</div>
    </div>
    <div class="thumbnail" data-link="https://mega.nz/folder/example1#abc123">
      <img src="Monb.png" alt="Thumbnail 2">
      <div class="thumbnail-description">img 2</div>
    </div>
  </div>

  <script>
    document.getElementById("thumbnailGrid").addEventListener("click", function(event) {
      // Check if a thumbnail was clicked
      if (event.target.closest(".thumbnail")) {
        event.preventDefault(); // Prevent default action

        // Prompt for password
        var password = prompt("Enter Password:");

        // Check if password is correct
        if (password === "new21") {
          var thumbnail = event.target.closest(".thumbnail");
          var link = thumbnail.getAttribute("data-link");
          window.location.href = link;
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    });
  </script>

</body>
</html>
