<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElloNTR</title>
  <style>
    body {
      font-family: 'Inter', Helvetica, Arial, sans-serif;
      background-color: #101014;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header styling */
    .header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    .header .name {
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
    }
    .header .links {
      font-size: 14px;
    }
    .header .links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s ease;
    }
    .header .links a:hover {
      color: #1db954; /* ArtStation-style green on hover */
    }

    .thumbnail-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      gap: 0;
    }

    .thumbnail {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      overflow: hidden;
      margin: 0;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 0;
    }
    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
      opacity: 0;
      transition: opacity 0.2s;
    }

    .thumbnail:hover .thumbnail-overlay {
      opacity: 1;
    }

    .thumbnail-description {
      position: absolute;
      bottom: 10px;
      left: 50px;
      transform: translateX(-50%);
      padding: 5px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.2s;
      text-align: right;
      white-space: nowrap;
    }

    .thumbnail:hover .thumbnail-description {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="name">Ello NTR</div>
    <div class="links">
      <a href="resume/index.html">Resume</a>
      <a href="https://www.patreon.com" target="_blank">Patreon</a>
    </div>
  </header>

  <!-- Thumbnails Container -->
  <div class="thumbnail-grid" id="thumbnailGrid">
    <!-- Thumbnail Example -->
    <div class="thumbnail" data-id="1">
      <img src="Comic29.jpg" alt="Thumbnail 1">
      <div class="thumbnail-overlay"></div>
      <div class="thumbnail-description">Part 1</div>
    </div>
    <div class="thumbnail" data-id="2">
      <img src="Comic34.jpg" alt="Thumbnail 2">
      <div class="thumbnail-overlay"></div>
      <div class="thumbnail-description">Upcoming special</div>
    </div>
  </div>

  <script>
    document.getElementById("thumbnailGrid").addEventListener("click", function(event) {
      if (event.target.closest(".thumbnail")) {
        event.preventDefault();

        const password = prompt("Enter Password:");
        const thumbnail = event.target.closest(".thumbnail");
        const dataId = thumbnail.getAttribute("data-id");

        fetch('https://ellox.onrender.com/validate-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: password, id: dataId }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = data.redirectUrl;
          } else {
            alert("Incorrect password. Please try again.");
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      }
    });
  </script>

</body>
</html>
