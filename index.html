<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&B Thumbnails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .thumbnail {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Thumbnails Container -->
  <div class="thumbnail-grid" id="thumbnailGrid">
    <!-- Thumbnail Example -->
    <div class="thumbnail" data-link="https://mega.nz/folder/IOtnwZyB#H-rzZG39l2GBHLpnZmoJCA">
      <img src="new1.jpg" alt="Thumbnail 1">
    </div>
    <div class="thumbnail" data-link="https://mega.nz/folder/example1#abc123">
      <img src="new2.jpg" alt="Thumbnail 2">
    </div>
  </div>

  <script>
    document.getElementById("thumbnailGrid").addEventListener("click", function(event) {
      // Check if a thumbnail was clicked
      if (event.target.closest(".thumbnail")) {
        event.preventDefault(); // Prevent default action

        // Prompt for password
        var password = prompt("Enter Password:");

        // Check if password is correct
        if (password === "new21") {
          var thumbnail = event.target.closest(".thumbnail");
          var link = thumbnail.getAttribute("data-link");
          window.location.href = link;
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    });
  </script>

</body>
</html>
