<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Redirect</title>
</head>
<body>

  <!-- Image with Link -->
  <a href="#" id="imageLink">
    <img src="Monb.png" alt="Clickable Image">
  </a>

  <script>
    document.getElementById("imageLink").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent default link behavior
      
      // Prompt for password
      var password = prompt("Enter Password:");

      // Check if password is correct
      if (password === "123") {
        window.location.href = "https://mega.nz/file/dfdA0ZrS#b8g2rM7tC3XLIfMPIU46X1vna7FUiymw2TGtHYWLUTM";
      } else {
        alert("Incorrect password. Please try again.");
      }
    });
  </script>

</body>
</html>
