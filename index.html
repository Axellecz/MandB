<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&B Thumbnails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #272730;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .thumbnail-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0;
      padding: 20px;
    }
    .thumbnail {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      border: 1px solid black;
      margin: 1px;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .thumbnail img {
      width: 250px;
      height: 354px;
      border-radius: 8px;
      object-fit: cover;
    }
    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .thumbnail:hover .thumbnail-overlay {
      opacity: 1;
    }
    .thumbnail-description {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 18px; /* Increased font size */
      font-weight: bold;
      color: #ffffff;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .thumbnail:hover .thumbnail-description {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Thumbnails Container -->
  <div class="thumbnail-grid" id="thumbnailGrid">
    <!-- Thumbnail Example -->
    <div class="thumbnail" data-id="1">
      <img src="Comic29.jpg" alt="Thumbnail 1">
      <div class="thumbnail-overlay"></div>
      <div class="thumbnail-description">Part 1</div>
    </div>
    <div class="thumbnail" data-id="2">
      <img src="Comic34.jpg" alt="Thumbnail 2">
      <div class="thumbnail-overlay"></div>
      <div class="thumbnail-description">Upcoming special</div>
    </div>
  </div>

  <script>
    document.getElementById("thumbnailGrid").addEventListener("click", function(event) {
      // Check if a thumbnail was clicked
      if (event.target.closest(".thumbnail")) {
        event.preventDefault();

        // Prompt for password
        const password = prompt("Enter Password:");

        // Get the thumbnail element and its data-id attribute
        const thumbnail = event.target.closest(".thumbnail");
        const dataId = thumbnail.getAttribute("data-id");

        // Fetch request to the backend on Render for password validation
        fetch('https://ellox.onrender.com/validate-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: password, id: dataId }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = data.redirectUrl;  // Redirect if the password is correct
          } else {
            alert("Incorrect password. Please try again.");
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      }
    });
  </script>

</body>
</html>
