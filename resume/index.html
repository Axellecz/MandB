<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Resume | M&B Thumbnails</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #181818;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    .about-photo img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
    }
    .about-name {
      font-size: 30px;
      font-weight: bold;
      margin-top: 20px;
    }
    .about-position {
      font-size: 20px;
      color: #888;
      margin-top: 10px;
    }
    .about-location {
      margin-top: 10px;
    }
    .about-social {
      margin-top: 20px;
    }
    .about-social a {
      margin: 0 10px;
      font-size: 18px;
      color: #1db954;
      text-decoration: none;
    }
    .about-social a:hover {
      text-decoration: underline;
    }
    .contact-info a {
      color: #1db954;
      text-decoration: none;
      font-size: 18px;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Profile Info -->
    <div class="about-photo">
    <img src="Comic.jpg" alt="Your Name">
    </div>
    <div class="about-name">Ello NTR</div>
    <div class="about-position">Your Position</div>
    <div class="about-location">
      <span>Location: Your City, Country</span>
    </div>

    <!-- Contact and Social Links -->
    <div class="about-social">
      <a href="https://www.patreon.com/c/clexa" target="_blank">Patreon</a>
      <a href="https://x.com/Axllecv" target="_blank">Twitter</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Ello NTR | All Rights Reserved</p>
  </footer>

</body>
</html>
